
<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <script>
      const redirectLink = 'https://single-spa.github.io/ru.single-spa.js.org/docs/4.x/configuration/' + location.search + location.hash;
      document.write('<link rel="canonical" href="' + redirectLink + '">');
      document.write('<title>Redirecting to ' + redirectLink + '</title>');
      document.write('</head>')
      document.write('<body>')
      document.write('If you are not redirected automatically, follow this <a href="' + redirectLink + '">link</a>.')
      document.write('</body>')
      setTimeout(() => {
        window.location.assign(redirectLink)
      })
    </script>
</html>
